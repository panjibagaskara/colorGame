<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="colorGame.css">
</head>
<body>
    <section id="title" class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="text-center my-3">
                    <h3>THE GREAT</h3>
                    <h1 id="question">RGB(211, 206, 13)</h1>
                    <h3>GUESSING GAME</h3>
                </div>
            </div>
        </div>
    </section>

    <section id="navigation" class="container-fluid">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-10 col-md-8 col-lg-6">
                    <div class="row align-items-center justify-content-between">
                        <div class="col-5">
                            <ul class="nav">
                                <li class="nav-item"><a id="resetButton" href="#" class="nav-link">NEW COLORS</a></li>
                            </ul>
                        </div>
                        <div id="info" class="col-3 text-center"></div>
                        <div class="col-4">
                            <ul class="nav justify-content-end">
                                <li class="nav-item"><a id="easyButton" href="#" class="nav-link px-2">EASY</a></li>
                                <li class="nav-item"><a id="hardButton" href="#" class="nav-link px-2 active">HARD</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="gameBox" class="container">
        <div id="easyBox" class="row justify-content-center d-none">
            <div class="col-10 col-md-8 col-lg-6">
                <div class="row justify-content-between">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>
        </div>
        <div id="hardBox" class="row justify-content-center">
            <div class="col-10 col-md-8 col-lg-6">
                <div class="row justify-content-between">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <div class="row justify-content-between">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- JQuery, Popper, JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="colorGame.js"></script>
</body>
</html>
